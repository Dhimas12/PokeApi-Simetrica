<mat-card [ngClass]="{'w-200':type}">
  <div [routerLink]="[pokemon.id]"
       *ngIf="!type">
    <mat-icon color="warm">
      {{
        isFavorite ? 'favorite' : 'favorite_border'
      }}
    </mat-icon>
  </div>
  <mat-card-header>
    
    <mat-card-title>
      {{ pokemon.name | titlecase }}
    </mat-card-title>
  </mat-card-header>
  
  <mat-card-content>
    <img [src]="pokemon.sprites.front_default" [ngClass]="{'sprite':type}">
    
    <img [src]="pokemon.sprites.back_default" *ngIf="!type" alt="">
  </mat-card-content>

  <mat-card-actions>
    <img *ngFor="let type of pokemon.types" 
         width="40"
         src="{{ type.type.name | types}}" 
         [alt]="type.type.name"
         [title]="type.type.name">
  </mat-card-actions>
</mat-card>
