<mat-spinner color="warn" class="centered" *ngIf="loading"></mat-spinner>

<div class="card-content" *ngIf="!loading">
  <app-pokemon-card [pokemon]="pokemon"
                    [type]="true">
  </app-pokemon-card>

  <mat-card id="form-card">
    <mat-card-content>
      <form [formGroup]="aliasForm">
        <div class="form-item">
          <mat-form-field>
            <mat-label>Alias</mat-label>
            <input formControlName="alias" matInput placeholder="Name" required>
            <mat-error>El alias es requerido</mat-error>
          </mat-form-field>
        </div>

        <div class="form-item" *ngIf="favorite">
          <label><strong>Created at:</strong> {{ favorite.createdAt | date }}</label>
        </div>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <button (click)="saveFavorite()"
              class="centered"
              type="submit"
              mat-icon-button 
              color="primary">
        <mat-icon>save</mat-icon>
      </button>
      <button (click)="deleteFavorite()"
              *ngIf="favorite !== undefined"
              mat-icon-button color="warn">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>

</div>
